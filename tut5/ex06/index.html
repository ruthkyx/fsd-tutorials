<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <input type="text" id="box1" placeholder="enter first number"/>
  <input type="text" id="box2" placeholder="enter second number"/>
  <button id="calculateBtn">Calculate</button>
  <script src="script.js"></script>
  <script>
    document.getElementById('calculateBtn').addEventListener('click', function(){
      let number1 = parseFloat(document.getElementById("box1").value);
      let number2 = parseFloat(document.getElementById("box2").value);
      if(!isNaN(number1) && !isNaN(number2)) {
        let sum = number1 + number2;
        window.alert(sum);
      } else {
        alert("Please enter valid numbers!");
      }
    })
  </script>
</body>

</html>
